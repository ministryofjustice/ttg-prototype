{% extends "verify-licence/layout.html" %}


{% block pageTitle %}
  View Licence
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="enter-details">Back</a>
{% endblock %}

{% block content %}

<main class="govuk-main-wrapper">
    <h1 class="govuk-heading-xl">Release licence</h1>
  
  <div class="govuk-grid-row">

    <div class="govuk-grid-column-one-quarter ">
      <div class="image-container cf">
        <img src="/public/images/avatar.png" class="govuk-grid-column-full" alt="">
      </div>
    </div>

    <div class="govuk-grid-column-three-quarters">
      <dl class="app-check-your-answers app-check-your-answers--short">
        <div class="app-check-your-answers__contents">
          <dt class="app-check-your-answers__question">
            Name
          </dt>
          <dd class="app-check-your-answers__answer">
            James Smith
          </dd>
        </div>

        <div class="app-check-your-answers__contents">
          <dt class="app-check-your-answers__question">
            Date of birth
          </dt>
          <dd class="app-check-your-answers__answer">
            5 January 1978
          </dd>
        </div>

        <div class="app-check-your-answers__contents">
          <dt class="app-check-your-answers__question">
            Home address
          </dt>
          <dd class="app-check-your-answers__answer">
            72 Guild Street<br>
            London<br>
            SE23 6FH
          </dd>
        </div>

        
      </dl>



    </div>
  </div>
</main>
{% endblock %}
